parameters:
  - name: VarGroup
    displayName: Variable Group
  - name: Environment
    displayName: Environment to use

trigger: none

variables:
  - group: ${{ parameters.VarGroup }}
  - template: variables.yml

stages:
displayName: Installation Of RestAPI ${{parameters.Environment }}
jobs:
    - deployment: InstallRestAPI
      displayName: Install Rest API
      variables:
        ENV_RESTAPI_URL: http://localhost:90
        ENV_BLAISE_SERVER_BINDING : $(ENV_BLAISE_INTERNAL_SERVER_BINDING)
      environment:  
      name: ${{parameters.Environment}}
      resourceType: virtualMachine
      tags: restapi
      strategy:
      runOnce:
          deploy:
            steps:
            - checkout: self

            - template: /templates/blaise_reg_settings.yml

            - template: /templates/download_test_instrument.yml

            - template: /templates/download_artifact_steps.yml
              parameters: 
                GitBranch: master
                ArtifactName: _blaiseRestAPI
                DownloadPath: $(System.ArtifactsDirectory)
                TargetFiles: '**/*.config'

            - template: /templates/deploy_service_steps.yml
              parameters:
                ServiceName: BlaiseRestApi
                ExeName: blaise.api
                TargetFolder: c:\blaiseServices\BlaiseRestApi
                SourceFolder: $(System.ArtifactsDirectory)/_BlaiseRestApi/Blaise.Api/bin/Release

            - ${{ if notin('${{ parameters.Environment }}', 'prod', 'preprod') }}:
              - template: /templates/automated_test_with_category_steps.yml
                parameters: 
                  BehaviourSolutionName: Blaise.Api.Tests.Behaviour
                  TestName: REST API SMOKE TEST
                  TestCategory: Smoke

            - ${{ if in('${{ parameters.Environment }}', 'prod', 'preprod') }}:
              - template: /templates/automated_test_steps.yml
                parameters: 
                  BehaviourSolutionName: Blaise.Api.Tests.Behaviour
                  TestName: Full Regression REST API Test

