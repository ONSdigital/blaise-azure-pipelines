parameters: 
    - name: loggingagent
      displayName: Name of the exe for stackdriver monitoring
    - name: monitoringagent
      displayName: Name of the exe for stackdriver monitoring
    - name: gcpbucket
      displayName: Name of the bucket where agents are downloaded from

steps:
- task: PowerShell@2
  displayName: Applying Blaise Firewall rules
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Stackdriver/install_stackdriver.ps1'
    arguments: '-$loggingagent ${{parameters.MonitoringExe}} -$monitoringagent ${{parameters.LoggingExe}} -$GCP_BUCKET ${{parameters.gcpbucket}}'
