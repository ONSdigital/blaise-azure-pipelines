---
steps:
  - checkout: self
    persistCredentials: true
  - task: PowerShell@2
    displayName: Download CMA packages
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      targetType: filePath
      filePath: $(Agent.BuildDirectory)/s/scripts/download_files_from_shared_bucket.ps1
      arguments: >
        -SystemAccessToken "$(System.AccessToken)"
        -SharedServiceAccount "$(ENV_SHARED_SERVICE_ACCOUNT)"
        -SharedBucket "$(ENV_SHARED_BUCKET)"
        -FileName "$(ENV_CMA_MULTI_PACKAGE)"
        -DestinationPath "C:\CMA\CMA-MULTI.zip"
