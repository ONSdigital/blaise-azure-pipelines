---
steps:
  - task: DownloadSecureFile@1
    displayName: Download GCP key
    name: gcpkey
    inputs:
      secureFile: ons-blaise-v2-shared-221e50eb36c7.json
  - task: PowerShell@2
    displayName: Download CMA packages
    inputs:
      targetType: inline
      script: |-
        Write-Host "Authenticating GCP with shared project service account"
        gcloud config configurations delete shared-config --quiet 2>&1 | Out-Null
        gcloud config configurations create shared-config --activate --quiet
        gcloud auth activate-service-account $env:ENV_SHARED_SERVICE_ACCOUNT --key-file="$(gcpkey.secureFilePath)" --quiet
        Write-Host "Downloading CMA multi package..."
        gsutil cp gs://$env:ENV_SHARED_BUCKET/$env:ENV_CMA_MULTI_PACKAGE c:\CMA\CMA-MULTI.zip 
        Write-Host "Reverting GCP authentication back to VM service account"
        gcloud config configurations activate default --quiet
        gcloud config configurations delete shared-config --quiet
