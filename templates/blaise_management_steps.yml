steps:
- task: PowerShell@2
  displayName: Rewrite URL
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Blaise/blaise_url_rewrite.ps1'

- task: PowerShell@2
  displayName: Increase session time-out
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Blaise/increase_iis_timeout.ps1'

- task: PowerShell@2
  displayName: Configure gusty server park to run in disconnected mode
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Blaise/configure_blaise_serverpark.ps1'   

- task: PowerShell@2
  displayName: Add CMA server park to run in disconnected mode
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Blaise/add_cma_blaise_serverpark.ps1' 

- task: PowerShell@2
  displayName: Download cma packages
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Login to GCP"
      gcloud auth activate-service-account $env:ENV_SHARED_SERVICE_ACCOUNT --key-file=$(gcpkey.secureFilePath)

      Write-Host "Downloading cma packages"
      gsutil cp gs://$env:ENV_SHARED_BUCKET/$env:CMA.mbpkg c:\survey\cma\$env:CMA.zip    