---
parameters:
  - name: DefaultServiceAccount
    type: string
    displayName: Default service account to reset to

steps:
  - task: PowerShell@2
    displayName: Reset gcloud to VM service account
    inputs:
      targetType: inline
      script: |
        $DefaultServiceAccount = "${{ parameters.DefaultServiceAccount }}"
        
        Write-Host "ğŸ”„ Resetting gcloud authentication to VM default: $DefaultServiceAccount"
        
        if (Test-Path Env:\GOOGLE_APPLICATION_CREDENTIALS) {
          Remove-Item Env:\GOOGLE_APPLICATION_CREDENTIALS
          Write-Host "âœ… Removed GOOGLE_APPLICATION_CREDENTIALS environment variable"
        }
        
        Write-Host "ğŸ” Revoking non-default service account credentials..."
        $accounts = & gcloud auth list --format="value(account)" 2>$null
        foreach ($account in $accounts) {
          if ($account -eq $DefaultServiceAccount) {
            Write-Host "  Keeping VM default: $account"
          } elseif ($account -match "\.gserviceaccount\.com$" -and $account -ne $DefaultServiceAccount) {
            Write-Host "  Revoking: $account"
            & gcloud auth revoke $account --quiet 2>$null
          } else {
            Write-Host "  Skipping: $account"
          }
        }
        
        Write-Host "ğŸ”„ Activating default configuration..."
        $hasDefault = & gcloud config configurations list --format="value(name)" 2>$null | Select-String -Quiet "default"
        if (-not $hasDefault) {
          & gcloud config configurations create default --quiet 2>$null
        }
        & gcloud config configurations activate default --quiet
        
        Write-Host "ğŸ”§ Setting active account to: $DefaultServiceAccount"
        & gcloud config set account $DefaultServiceAccount --quiet
        
        $filesToRemove = @(
          "$env:APPDATA\gcloud\application_default_credentials.json",
          "$env:TEMP\gcp-wif.json",
          "$env:TEMP\token.jwt"
        )
        foreach ($file in $filesToRemove) {
          if (Test-Path $file) {
            Remove-Item $file -Force
            Write-Host "âœ… Removed: $file"
          }
        }
        
        Write-Host "ğŸ“‹ Verifying configuration..."
        $activeAccount = & gcloud auth list --filter="status:ACTIVE" --format="value(account)" 2>$null
        
        if ($activeAccount -eq $DefaultServiceAccount) {
          Write-Host "âœ… Active account set to VM default: $activeAccount"
        } else {
          Write-Host "âœ… gcloud will use VM metadata service for: $DefaultServiceAccount"
        }
        
        Write-Host "ğŸ Reset to VM default service account complete"