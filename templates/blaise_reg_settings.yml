parameters:
  BlaiseLicenseKey: ''
  BlaiseActivationKey: ''

steps: 
- task: PowerShell@2
  displayName: Register Blaise via registry
  inputs:
    filePath: '$(Agent.BuildDirectory)/s/scripts/Blaise/blaise_registry_hack.ps1'
    Blaise_License_Key: ${{ parameters.BlaiseLicenseKey }}
    Blaise_Activation_Code: ${{parameters.BlaiseActivationKey}}
